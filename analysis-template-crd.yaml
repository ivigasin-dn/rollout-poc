apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: analysistemplates.argoproj.io
  labels:
    app.kubernetes.io/name: argo-rollouts
    app.kubernetes.io/part-of: argo-rollouts
spec:
  group: argoproj.io
  names:
    kind: AnalysisTemplate
    listKind: AnalysisTemplateList
    plural: analysistemplates
    singular: analysistemplate
    shortNames:
    - at
    - analysistemplates
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              metrics:
                type: array
                description: Health check metrics for MVP (config commit success, device online, interface flaps, CPU/memory)
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the health check metric
                      enum: ["config-commit-success", "device-online-status", "interface-flaps", "cpu-memory-utilization"]
                    interval:
                      type: string
                      description: Interval between evaluations (default: "30s")
                    count:
                      type: integer
                      format: int32
                      description: Number of evaluations to perform (default: 3)
                    successCondition:
                      type: string
                      description: Condition for successful metric evaluation
                    failureCondition:
                      type: string
                      description: Condition for failed metric evaluation
                    provider:
                      type: object
                      description: Provider configuration for the metric
                      properties:
                        prometheus:
                          type: object
                          description: Prometheus provider for health metrics
                          properties:
                            address:
                              type: string
                              description: Prometheus server address
                              default: "http://prometheus:9090"
                            query:
                              type: string
                              description: Prometheus query to execute
              args:
                type: array
                description: Arguments that can be passed to the analysis template
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the argument
                    value:
                      type: string
                      description: Default value for the argument
                    valueFrom:
                      type: object
                      description: Source for the argument value
                      properties:
                        fieldRef:
                          type: object
                          description: Reference to a field
                          properties:
                            fieldPath:
                              type: string
                              description: Field path to reference
                        secretKeyRef:
                          type: object
                          description: Reference to a secret key
                          properties:
                            name:
                              type: string
                              description: Secret name
                            key:
                              type: string
                              description: Secret key
                        configMapKeyRef:
                          type: object
                      description: Reference to a ConfigMap key
                      properties:
                        name:
                          type: string
                          description: ConfigMap name
                        key:
                          type: string
                          description: ConfigMap key
              dryRun:
                type: array
                description: Dry run configuration
                items:
                  type: object
                  properties:
                    metricName:
                      type: string
                      description: Name of the metric to dry run
                    value:
                      type: string
                      description: Value to use for dry run
              measurementRetention:
                type: array
                description: Measurement retention configuration
                items:
                  type: object
                  properties:
                    metricName:
                      type: string
                      description: Name of the metric
                    limit:
                      type: integer
                      format: int32
                      description: Number of measurements to retain
          status:
            type: object
            properties:
              observedGeneration:
                type: string
                description: ObservedGeneration indicates the .metadata.generation that the controller observed