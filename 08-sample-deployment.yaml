apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-controller
  namespace: rollout-system
  labels:
    app.kubernetes.io/name: rollout-controller
    app.kubernetes.io/part-of: rollout-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rollout-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rollout-controller
    spec:
      containers:
      - name: controller
        image: rollout-controller:latest
        ports:
        - containerPort: 8080
        env:
        - name: NAMESPACE
          value: "rollout-system"
---
apiVersion: v1
kind: Service
metadata:
  name: rollout-webhook
  namespace: rollout-system
  labels:
    app.kubernetes.io/name: rollout-webhook
    app.kubernetes.io/part-of: rollout-poc
spec:
  selector:
    app.kubernetes.io/name: rollout-controller
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP