apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: network-config-rollout
  namespace: dap-rollouts
spec:
  replicas: 1
  strategy:
    canary:
      steps:
      - setWeight: 20
        pause:
          duration: 30s
      - setWeight: 50
        pause:
          duration: 30s
      - setWeight: 100
  
  selector:
    matchLabels:
      app: network-config
  
  template:
    metadata:
      labels:
        app: network-config
    spec:
      containers:
      - name: network-config-deployment
        image: dap/network-config:latest
        env:
        - name: ROLLOUT_ID
          value: "rollout-123"
        - name: TEMPLATE_IDS
          value: "template-1,template-2"
        - name: DEVICE_COHORT
          value: "production-routers"
        - name: STAGE
          value: "canary"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"